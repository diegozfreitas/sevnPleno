<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css" />
    <title>SEVN ESPORTES ⚽</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SEVN ESPORTES ⚽</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <h3 class="descriptionContent">
            Confira as rodadas do nosso campeonato fictício!
          </h3>

          <div class="contentGameRound">
            <div class="contentGameRoundHeader">
              <div id="buttonPrev" class="disabled">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 30 30"
                  fill="none"
                >
                  <rect width="30" height="30" rx="5" fill="#33B667" />
                  <path
                    d="M17 21L11 15L17 9"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <div>
                <h3>Rodadas de Jogos</h3>
                <h4>RODADA <span id="round">1</span></h4>
              </div>

              <div id="buttonNext">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 30 30"
                  fill="none"
                >
                  <rect
                    x="30"
                    y="30"
                    width="30"
                    height="30"
                    rx="5"
                    transform="rotate(180 30 30)"
                    fill="#33B667"
                  />
                  <path
                    d="M13 9L19 15L13 21"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <div class="contentGameRoundBody">
              <h3>Carregando...</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
